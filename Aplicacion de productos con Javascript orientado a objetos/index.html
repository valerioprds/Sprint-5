<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product App</title>
		<!-- Bootstrap cdn -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-light bg-light">
			<a href="#" class="navbar-brand" style="border: 3px solid #54db0b"
				>Product App</a
			>
		</nav>

		<div class="container">
			<!-- Application -->
			<div id="App" class="row pt-5">
				<div class="col-md-4">
					<div class="card" style="border: 3px solid blueviolet">
						<div class="card-header" style="border: 3px solid pink">
							<h4>Add Product</h4>
						</div>
						<form id="product-form" class="card-body">
							<div class="form-group">
								<input
									type="text"
									id="name"
									placeholder="Product Name"
									class="form-control"
								/>
							</div>
							<div class="form-group">
								<input
									type="number"
									step="0.01"
									id="price"
									placeholder="Product Price"
									class="form-control"
								/>
								<!-- step="0.01"  para aceptar decimales  -->
							</div>
							<div class="form-group">
								<input
									type="number"
									id="year"
									value="2018"
									min="1900"
									max="2023"
									placeholder="Year Product"
									class="form-control"
								/>
							</div>
							<input
								type="submit"
								value="Save"
								class="btn btn-primary btn-block"
							/>
						</form>
					</div>
				</div>
				<!-- PRODUCTS LIST -->
				<div id="product-list" class="col-md-8"></div>
				</div>
			</div>
		</div>
		<script src="/app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
