<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/other/emoji-smile-fill.svg" />
		<title>CHISTES</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<nav class="navbar w-100 bg-transparent">
				<div class="container-fluid p-5">
					<div class="location d-flex align-items-center">
						<p
							class="location-city justify-content-center"
							style="font-size: 30px"
						>
							CITY
						</p>
						<p id="icon"></p>

						<div class="degree-section">
							<div class="temperature-description">It's Cold</div>
							<p class="temperature-degree">34</p>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="mx-auto p-5" style="max-width: 800px">
				<h1 class="text-center" style="font-size: 3.5rem">Are you ready to laugh?</h1>
				<p
					id="jokesDisplayedHere"
					class="text-center m-5"
					style="font-size: 2rem"
				></p>
				<div
					id="scoreButtons"
					class="d-flex justify-content-center mb-5 justify-content-evenly d-none"
				>
					<button
						class="btn bg-transparent"
						style="font-size: 2.5rem"
						onclick="scoreJoke(1)"
					>
						&#128577;
					</button>
					<button
						class="btn bg-transparent"
						style="font-size: 2.5rem"
						onclick="scoreJoke(2)"
					>
						&#129300;
					</button>
					<button
						class="btn bg-transparent"
						style="font-size: 2.5rem"
						onclick="scoreJoke(3)"
					>
						&#128512;
					</button>
				</div>
				<div class="d-flex justify-content-center">
					<button id="jokeGenerator" class="btn btn-primary btn-lg">
						Siguiente Chiste
					</button>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
